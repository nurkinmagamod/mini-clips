<input [formControl]="control"
       [mask]="format"
       [type]="type"
       class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
       [placeholder]="placeholder"
       [dropSpecialCharacters]="false"/>

<ng-container *ngIf="control.touched && control.dirty">
  <p
    *ngIf="control.hasError('required')"
    class="text-red-400">
    Field is required !
  </p>
  <p
    *ngIf="control.hasError('minlength')"
    class="text-red-400">
    3 char req! now is {{ control.errors?.['minlength'].actualLength}}
  </p>
  <p *ngIf="control.hasError('email')" class="text-red-400">
    You must enter valid email!
  </p>
  <p *ngIf="control.hasError('min')" class="text-red-400">
    Your age too low
  </p>
  <p *ngIf="control.hasError('max')" class="text-red-400">
    Your age too high
  </p>
  <p *ngIf="control.hasError('pattern')" class="text-red-400">
    Password must be 6 characters long, have uppercase, lowercase and number
  </p>
</ng-container>
